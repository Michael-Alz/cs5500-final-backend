name: Deploy to EC2 via SSM

on:
  push:
    branches:
      - main

env:
  IMAGE_NAME: ${{ secrets.DOCKER_USERNAME }}/cs5500-backend
  IMAGE_TAG: ${{ github.sha }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Docker login (Docker Hub)
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:latest
            ${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}

      - name: Prepare compose payload
        id: prepare
        run: |
          echo "compose_b64=$(base64 -w0 docker-compose.prod.yml)" >> "$GITHUB_OUTPUT"

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Deploy via SSM
        env:
          COMPOSE_B64: ${{ steps.prepare.outputs.compose_b64 }}
          IMAGE_NAME: ${{ env.IMAGE_NAME }}
          IMAGE_TAG: ${{ env.IMAGE_TAG }}
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
        run: |
          DEPLOY_SCRIPT=$(cat <<'EOF'
          set -e

          APP_DIR=/opt/classconnect
          IMAGE_NAME="${IMAGE_NAME}"
          IMAGE_TAG="${IMAGE_TAG}"

          sudo mkdir -p "$APP_DIR"
          cd "$APP_DIR"

          # Refresh docker-compose file from repo content
          echo "$COMPOSE_B64" | base64 -d | sudo tee docker-compose.prod.yml >/dev/null

          # Ensure env exists on the instance
          if [ ! -f .env.prod ]; then
            echo ".env.prod is missing in $APP_DIR" >&2
            exit 1
          fi

          # Pull image and restart stack
          echo "${DOCKER_PASSWORD}" | sudo docker login -u "${DOCKER_USERNAME}" --password-stdin
          sudo IMAGE_NAME="$IMAGE_NAME" IMAGE_TAG="$IMAGE_TAG" docker compose -f docker-compose.prod.yml pull

          sudo IMAGE_NAME="$IMAGE_NAME" IMAGE_TAG="$IMAGE_TAG" docker compose -f docker-compose.prod.yml down
          sudo IMAGE_NAME="$IMAGE_NAME" IMAGE_TAG="$IMAGE_TAG" docker compose -f docker-compose.prod.yml up -d database

          echo "Waiting for Postgres health..."
          until sudo docker compose -f docker-compose.prod.yml ps database | grep -q "healthy"; do
            sleep 5
          done

          sudo IMAGE_NAME="$IMAGE_NAME" IMAGE_TAG="$IMAGE_TAG" docker compose -f docker-compose.prod.yml run --rm backend uv run alembic upgrade head
          sudo IMAGE_NAME="$IMAGE_NAME" IMAGE_TAG="$IMAGE_TAG" docker compose -f docker-compose.prod.yml run --rm backend uv run python scripts/seed_deploy.py

          sudo IMAGE_NAME="$IMAGE_NAME" IMAGE_TAG="$IMAGE_TAG" docker compose -f docker-compose.prod.yml up -d backend
          sudo docker image prune -f
          EOF
          )
          PARAMS=$(printf '%s' "$DEPLOY_SCRIPT" | jq -Rs '{commands:[.] }')
          aws ssm send-command \
            --instance-ids "${{ secrets.EC2_INSTANCE_ID }}" \
            --document-name "AWS-RunShellScript" \
            --comment "Deploy cs5500 backend" \
            --parameters "$PARAMS"
